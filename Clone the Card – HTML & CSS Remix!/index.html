<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon PC Card Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/91CnBmI3G8L.__AC_SX300_SY300_QL70_FMwebp_.jpg" alt="Gaming PC" class="product-img">
    
    <div class="product-details">
      <h2 class="product-title">
        Skytech Gaming PC Desktop – Intel Core i7 12700F 2.1 GHz, NVIDIA RTX 4070 Ti, 1TB NVME SSD, 16GB DDR4 RAM 3200, 750W Gold PS...
      </h2>

      <div class="rating">
        <span class="stars">★★★★☆</span>
        <span class="count">131</span>
      </div>

      <p class="info">50+ bought in past month</p>

      <div class="price-section">
        <span class="price">$1,979<sup>59</sup></span>
        <span class="delivery">$159.58 delivery</span>
        <span class="shipping">Ships to India</span>
      </div>

      <button class="add-to-cart">Add to cart</button>
    </div>
  </div>
</body>
</html>
